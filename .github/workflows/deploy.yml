name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Configure npm
      run: |
        npm config set registry https://registry.npmjs.org/
        npm config set fund false
        npm config set audit false
        
    - name: Install dependencies with retry
      run: |
        for i in {1..3}; do
          echo "Attempt $i to install dependencies..."
          if npm ci --prefer-offline --no-audit --no-fund --maxsockets 1; then
            echo "Dependencies installed successfully!"
            break
          else
            echo "Install failed, attempt $i/3"
            if [ $i -eq 3 ]; then
              echo "All install attempts failed"
              exit 1
            fi
            sleep 30
          fi
        done
        
    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: https://supabasekong.g53.ch
        VITE_SUPABASE_ANON_KEY: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTc1NjA1NDUwMCwiZXhwIjo0OTExNzI4MTAwLCJyb2xlIjoiYW5vbiJ9.3HimbWxdolmrpZbbXuvHEC_8Mm1_wX0FJ3xnqmaOyzQ
        NODE_ENV: production
        VITE_APP_NAME: Cozy Invoice
        VITE_APP_VERSION: 1.0.0
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4